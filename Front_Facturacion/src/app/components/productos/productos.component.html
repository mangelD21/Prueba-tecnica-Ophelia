<div>
  <h3 class="title">TABLA DE PRODUCTOS</h3>
</div>
<dx-data-grid
    id="dataGridProductos"
    [dataSource]="listaProductos"
    keyExpr="id_Producto"
    [columnAutoWidth]="true"
    (onRowInserted)="onRowInsertedProducto($event)"
    (onRowUpdated)="onRowUpdatedProducto($event)"
    (onRowRemoved)="onRowRemovedProducto($event)">

    <dxo-editing
      mode="cell"
      [allowDeleting]="true"
      [allowUpdating]="true"
      [allowAdding]="true"
      >
    </dxo-editing>

    <dxi-column dataField="producto">
      <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>

    <dxi-column dataField="precio">
      <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    
    <dxi-column dataField="cantidad_Bodega">
      <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>

    <dxo-selection mode="single"></dxo-selection>

    <dxo-summary>
      <dxi-group-item
        summaryType="count">
      </dxi-group-item>
    </dxo-summary>
    
    <dxo-filter-row [visible]="true"></dxo-filter-row>
  
  </dx-data-grid>
